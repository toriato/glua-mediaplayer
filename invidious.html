<!doctype html><style>html, body {
        width: 100%;
        height: 100%;
    }
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        overflow: hidden;
    }
    iframe {
        width: 100%;
        height: 100%;
    }</style><iframe></iframe><script>const url = new URL(location.href)

        const MEDIAPLAYER_INVIDIOUS_INSTANCE = url.searchParams.has('instance') ? url.searchParams.get('instance') : 'vid.puffyan.us'
        const MEDIAPLAYER_SUBTITLES = url.searchParams.has('subtitles') ? url.searchParams.get('subtitles') : 'en'
        const MEDIAPLAYER_VIDEO_ID = url.searchParams.get('v')
        const MEDIAPLAYER_IS_TIMED = url.searchParams.has('timed')
        const MEDIAPLAYER_START_SEC = parseInt(url.searchParams.get('start'), 10)

        const iframe = document.querySelector('iframe')
        const queries = new URLSearchParams({
            autoplay: '1',
            subtitles: MEDIAPLAYER_SUBTITLES
                .split(',')
                .map(v => v.trim().toLowerCase())
                .join(',')
        })

        let player = null

        window.MediaPlayer = window.MediaPlayer || {
            isPlayerReady: () => player !== null,
            setVolume: volume => player.volume(volume),
            play: () => player.play(),
            pause: () => player.pause(),
            seek: time => player.currentTime(time)
        }

        const instance_prefix = MEDIAPLAYER_INVIDIOUS_INSTANCE.startsWith('https://') ? MEDIAPLAYER_INVIDIOUS_INSTANCE : 'https://' + MEDIAPLAYER_INVIDIOUS_INSTANCE
        iframe.src = `${instance_prefix}/embed/${MEDIAPLAYER_VIDEO_ID}?${queries.toString()}`
        iframe.addEventListener('load', () => {
            Object.defineProperty(iframe.contentWindow, {
                get: function () {
                    return this._player
                },
                set: function (value) {
                    player = value
                    this._player = value
                    MediaPlayer.ytReady = true
                }
            })
        })</script>
